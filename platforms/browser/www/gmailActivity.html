<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>RoboPet</title>
    <script language="javascript">
        var screenHeight=0;
        var screenWidth=0;
        function getsetScreenSize()
        {
            screenWidth = window.screen.width;
            screenHeight = window.screen.height;

            var canvas = document.getElementById("mainCanvas");
            canvas.style.height = screenHeight + "px";

            var canvasBody = canvas.querySelector(".body");
            canvasBody.style.height = (screenHeight - 50 - 40) + "px"; //Remove TitleHeight and FooterHeight from body height
        }
    </script>


</head>
<body>
    <div id="mainCanvas">
        <div class="canvasTitle">
            <img src="img\backbutton1.png" alt="goBack" onclick="javascript: window.history.back();" />
            Gmail Activity
            <div>Monitory Your GMail Activity</div>
        </div>
        <div class="canvasBody">
            
            <div class="gmailLogin">
                Gmail Login Name
                <input type="text" id="gmailLoginName" name="gmailLoginName" value="" />
                <br />
                Password
                <input type="password" id="gmailPassword" name="gmailPassword" value="" />
                <br />
                <input type="button" id="checkGmailLogin" value="GO" />
            </div>


        </div>
        <div class="canvasFooter"></div>
    </div>
    <script>
        getsetScreenSize();
    </script>
</body>
</html>
